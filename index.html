<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语生成画面展示</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }

            margin-top: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
